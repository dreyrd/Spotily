<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Administrador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="styles/auth.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Ícone -->
        <div class="icon-container">
            <i class='bx bxs-landscape'></i>
        </div>
        
        <!-- Título -->
        <h2>Cadastrar (Ademir)</h2>
        
        <!-- Form -->
        <form action="/back-end/cadastrarAdm.jsp" method="post">
            <div class="mb-3 input-group">
                <span class="input-group-text bg-transparent border-0">
                    <i class='bx bx-id-card' style="color: white;"></i>
                </span>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text bg-transparent border-0">
                    <i class='bx bx-user' style="color: white;"></i>
                </span>
                <input type="text" class="form-control" name="nome" placeholder="Nome Completo" required>
            </div>
            
            <div class="mb-3 input-group">
                <span class="input-group-text bg-transparent border-0">
                    <i class='bx bx-envelope' style="color: white;"></i>
                </span>
                <input type="text" class="form-control" name="email" placeholder="Email" required>
            </div>
            
            <div class="mb-3 input-group">
                <span class="input-group-text bg-transparent border-0">
                    <i class='bx bx-lock' style="color: white;"></i>
                </span>
                <input type="password" class="form-control" name="senha" placeholder="Senha" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text bg-transparent border-0">
                    <i class='bx bx-lock' style="color: white;"></i>
                </span>
                <input type="password" class="form-control" name="confirmarSenha" placeholder="Confirme a senha" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            <a href="login.jsp" class="mx-lg-2 mx-md-0">Já tem uma conta?</a>
            <a href="entrar.jsp">Não é administrador?</a>
        </form>
    </div>
      
    <!-- Máscara de CPF -->
    <script>
        document.getElementById('cpf').addEventListener('input', function(e) {
        var value = e.target.value;
        var cpfPattern = value.replace(/\D/g, '') // Remove qualquer coisa que não seja número
            .replace(/(\d{3})(\d)/, '$1.$2') // Adiciona ponto após o terceiro dígito
            .replace(/(\d{3})(\d)/, '$1.$2') // Adiciona ponto após o sexto dígito
            .replace(/(\d{3})(\d)/, '$1-$2') // Adiciona traço após o nono dígito
            .replace(/(-\d{2})\d+?$/, '$1'); // Impede entrada de mais de 11 dígitos
        e.target.value = cpfPattern;
        });
    </script>
</body>
</html>
