<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Espaço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.csss">
</head>
<body>
    <nav class="navbar navbar-light py-2 gradient-background">
        <div class="d-flex align-items-center bg-light p-2 rounded-circle">
            <i class='bx bx-landscape bx-md'></i>
        </div>
        <a class="nav-link" href="#">Espaços</a>
        <a class="nav-link active" href="#">Avaliações pendentes</a>
        <a class="nav-link" href="#">Cadastrar espaço</a>
        <a href="#" class="btn btn-danger">Sair</a>
    </nav>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-2 text-center">
              <img src="https://via.placeholder.com/150" alt="Imagem" class="img-thumbnail">
              <p class="mt-2">Imagem Cadastrada</p>
            </div>
            <div class="col-md-9">
              <form>
                <div class="row mb-3">
                  <div class="col-md-8">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título">
                  </div>
                  <div class="col-md-4">
                    <label for="capacidade" class="form-label">Capacidade</label>
                    <select id="capacidade" class="form-select">
                      <option selected>Selecione...</option>
                      <option value="1-10">1-10</option>
                      <option value="11-20">11-20</option>
                      <option value="21+">21+</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <textarea class="form-control" id="descricao" rows="3" placeholder="Descrição"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
            </div>
          </div>
        </div>    
    </div>    
</body>
