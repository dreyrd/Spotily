<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Espaço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-light py-2 gradient-background">
        <div class="d-flex align-items-center bg-light p-2 rounded-circle">
            <i class='bx bx-landscape bx-md'></i>
        </div>
        <a class="nav-link" href="menuAdm.jsp">Espaços</a>
        <a class="nav-link active" href="avPendentes.jsp">Avaliações pendentes</a>
        <a class="nav-link" href="cadastrarEspaco.html">Cadastrar espaço</a>
        <a href="./back-end/sair.jsp" class="btn btn-danger">Sair</a>
    </nav>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
              <form action="./back-end/cadastrarEspaco.jsp" method="post">
                <div class="row mb-3">
                  <div class="col-md-8">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título" name="titulo">
                  </div>
                  <div class="col-md-4">
                    <label for="capacidade" class="form-label">Capacidade</label>
                    <select id="capacidade" class="form-select" name="capacidade">
                      <option selected>Selecione...</option>
                      <option value="1-10">1-10</option>
                      <option value="11-20">11-20</option>
                      <option value="21+">21+</option>
                    </select>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <textarea class="form-control" id="descricao" rows="3" placeholder="Descrição" name="descricao"></textarea>
                </div>
                <div class="mb-3">
                  <label for="img_arquivo" class="form-label">Selecione a Imagem</label>
                  <!-- <input type="file" class="form-control" id="img_arquivo" name="imagem"> -->
                  <div class="image-container">
                    <label class="image-option">
                        <input type="radio" name="image" value="01.png" required>
                        <img src="./img/01.png" alt="Imagem 1">
                    </label>
                    <label class="image-option">
                        <input type="radio" name="image" value="02.png" required>
                        <img src="./img/02.png" alt="Imagem 2">
                    </label>
                    <label class="image-option">
                        <input type="radio" name="image" value="03.png" required>
                        <img src="./img/03.png" alt="Imagem 3">
                    </label>
                    <label class="image-option">
                      <input type="radio" name="image" value="04.png" required>
                      <img src="./img/04.png" alt="Imagem 4">
                    </label>
                    <label class="image-option">
                      <input type="radio" name="image" value="05.png" required>
                      <img src="./img/05.png" alt="Imagem 5">
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
            </div>
          </div>
        </div>    
    </div>    
</body>
